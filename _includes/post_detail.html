<div class="post-header mb2">
  <a href="{{ post.url }}">
    <h1 class="py2">{% if page.title %}{{ page.title }}{% else %}{{ post.title }}{% endif %}</h1>
  </a>
  <span class="post-meta">{% if post.date}}{{ post.date | date: "%b %-d, %Y" }}{% else %}{{ page.date | date: "%b %-d, %Y" }}{% endif %}</span>
</div>

<article class="post-content">
  {{ content }}
</article>
